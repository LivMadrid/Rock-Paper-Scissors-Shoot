<!DOCTYPE html>
<html> 
    <head> 
        <meta charset='utf-8'
        <a href="https://icons8.com/icon/41458/hand-rock">Hand Rock icon by Icons8</a>
        <link rel="stylesheet" href="style.css">
        <title> Rock Paper Scissors Shoot</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors SHOOT</h1>
        </header>

        <div class='score-board'>
            <div id='player-label' class='badge'>Player</div>
            <div id='computer-label' class='badge'>Computer</div>
            <span id ='player-score'>0</span><span id='computer-score'>0</span>
        </div>

        <div class='result'>
            <p>RESULT GOES HERE</p>
        </div>

        <div class='choices'>
            <div class='choice' id='rock'>
                <img src='https://img.icons8.com/ios-filled/50/000000/hand-rock.png' alt='rock'>
            </div>
            <div class='choice' id='paper'>
                <img src='https://img.icons8.com/pastel-glyph/50/000000/hand--v3.png' alt='paper'>
            </div>
            <div class='choice' id='scissors'>
                <img src='https://img.icons8.com/ios-filled/50/000000/hand-scissors--v2.png' alt='scissors'>
            </div>
        </div>

        <p id='action-message'> Make a choice:</p>
    </body>

</html>
